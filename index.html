<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo list App</title>
</head>
<body>
    <div class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="menu-btn">
                    <svg
                      xmlns="https://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                      /> 
    
                    </svg>
                </div>
                <div class="welcome">
                    <div class="content">
                        <h1>Olá Andrade</h1>
                        <p>Hoje você tem <span class="totalTasks"></span> tarefas</p>
                    </div>
                    <div class="img">
                        <div class="backdrop"></div>
                        <img src="images/man.png" alt="">
                    </div>
                </div>
            </div>

            <div class="categories-wrapper">
                <div class="categories">
                    <div class="category">
                        <div class="left">
                            <img src="images/boy.png" alt="">
                            <div class="content">
                                <h1>Pessoal</h1>
                                <p>5 Tarefas</p>
                            </div>
                        </div>
                        <div class="options">
                            <div class="toggle-btn">
                                <svg
                                  xmlns="https://www.w3.org/2000/svg"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                  stroke-width="1.5"
                                  stroke="currentColor"
                                  class="w-6 h-6"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M12 6.75a.75.75 0 110-1.5.75.75 0 010
                                    1.5zM12 12.75a.75.75 0 110-1.5.75.75 0  
                                    010 1.5zM12 18.75a.75.75 0 110-1.5.75.75
                                    0 010 1.5z"
                                  />
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="screen category-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                  <img src="images/next.png" alt="">
                </div>
                <div class="options">
                    <svg
                      xmlns="https://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 -6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6.75a.75.75 0 110-1.5.75.75 0 010
                        1.5zM12 12.75a.75.75 0 110-1.5.75.75 0  
                        010 1.5zM12 18.75a.75.75 0 110-1.5.75.75
                        0 010 1.5z"
                      /> 
                    </svg>
                </div>
            </div>
            <div class="category-details">
              <img src="images/boy.png" alt="" id="category-img">
              <div class="details">
                <p class="category-tasks">8 Tarefas</p>
                <h1 class="category-title">Pessoal</h1>
              </div>
            </div>
            <div class="tasks-wrapper">
              <div class="tasks">
                <div class="task-wrapper">
                  <label for="task" class="task">
                    <input type="checkbox" name="" id="task">
                    <span class="checkmark">
                        <svg
                  xmlns="https://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 12.75l6 6 9-13.5"
                  />
                </svg>
                    </span>
                    <p>Comprar um novo carro</p>
                  </label>
                  <div class="delete">
                         <svg
                           xmlns="https://www.w3.org/2000/svg"
                           fill="none"
                           viewBox="0 0 24 24"
                           stroke-width="1.5"
                           stroke="currentColor"
                           class="w-6 h-6"
                          >
                           <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.2442.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.002-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.092.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"/>
                          </svg>
                        </div>
                </div>
              </div>
            </div>
        </div>

        <div class="add-task-btn">
          <svg
            xmlns="https://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </div>

        <div class="black-backdrop"></div>

        <div class="add-task">
          <div class="add-task-backdrop"></div>
          <h1 class="heading">Adicionar Tarefa</h1>
          <div class="input-group">
            <label for="task-input">Tarefa</label>
            <input type="text" id="task-input" required>
          </div>
          <div class="input-group">
            <label for="category-select">Categorias</label>
            <select name="" id="category-select">
            </select>
          </div>
          <div class="btns">
            <button class="cancel-btn">Cancel</button>
            <button class="add-btn">Add</button>
          </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
